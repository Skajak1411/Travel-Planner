<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .timeline, .packing-list {
            margin: 1rem 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .map {
            margin: 1rem 0;
            text-align: center;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Planner</h1>
    </header>

    <div class="container">
        <section class="timeline">
            <h2>Travel Timeline</h2>
            <p>Add your locations and stops here.</p>
            <a class="button">Add Location</a>
        </section>

        <section class="map">
            <h2>Interactive Map</h2>
            <p>(Map will appear here)</p>
        </section>

        <section class="packing-list">
            <h2>Packing List</h2>
            <p>Keep track of what you need to bring!</p>
            <a class="button">Add Item</a>
        </section>
    </div>
</body>
</html>
